name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test imports
      run: |
        # Test that the neurons.validator module can be imported
        python -c "from neurons import validator; print('✅ Validator module imported successfully')"
        
        # Test that the Validator class is accessible
        python -c "from neurons.validator import Validator; print('✅ Validator class accessible')"

