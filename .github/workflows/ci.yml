name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test imports
      run: |
        # Test that the validator.py file has valid Python syntax
        python -m py_compile neurons/validator.py && echo '✅ Validator module syntax is valid'
        
        # Test that the Validator class exists in the file (without executing module)
        python -c "import ast; tree = ast.parse(open('neurons/validator.py').read()); classes = [node.name for node in ast.walk(tree) if isinstance(node, ast.ClassDef)]; assert 'Validator' in classes, 'Validator class not found'; print('✅ Validator class found in module')"

